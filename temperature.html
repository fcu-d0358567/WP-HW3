<!DOCTYPE html>
<html>

	
	<body>
	<script type="text/javascript">
	
	var temperature = prompt("Please enter the temperature in Celcius ", "27");
	convert(temperature);

	function convert()
	{
		if (temperature != null) 
		{
        	alert("The temperature is " + (temperature * 9 / 5 + 32)+ " Fahrenheit");
    	}
	}
 
    
	</script>
	</body>
</html>
